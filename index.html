<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style/desktop.css">
    <link rel="stylesheet" href="style/mobile.css">
    <!-- title -->
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="main-container">
        <div class="text-container">
          <div>

            <h1 class="main-title">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="more-info-container">
                <div>
                    <h3>10k+</h3>
                    <br>
                    <p>companies</p>
                </div>

                <div>
                    <h3>314</h3>
                    <br>
                    <p>templates</p>
                </div>

                <div>
                    <h3>12M+</h3>
                    <br>
                    <p>queries</p>
                </div>
            </div>

          </div>

        </div>
        <figure>
            <div class="image-color-cover"></div>
            <img src="images/image-header-desktop.jpg" alt="image" class="desktop-image">
            <img src="images/image-header-mobile.jpg" alt="image" class="mobile-image">
        </figure>
    </main>
    
</body>
</html>
